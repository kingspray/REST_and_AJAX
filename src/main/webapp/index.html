<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table id="Laptops">
		<thead>
			<tr>
				<th>Name</th>
				<th>CPU Model</th>
				<th>CPU Frequency</th>
				<th>Display</th>
				<th>Resolution</th>
				<th>RAM</th>
				<th>GPU Model</th>
				<th>GPU Memory</th>
			</tr>
		</thead>
	</table>
	<br>
    <form id="form">
    	<label> Name: </label>
    	<input type="text" id="Name" name="name"></br>
    	<label> CPU Model: </label>
		<input type="text" id="CPUModel" name="cpuModel"></br>
		<label> CPU Frequency: </label>
		<input type="text" id="CPUFrequency" name="cpuFrequency"></br>
		<label> Display: </label>
		<input type="text" id="Display" name="display"></br>
		<label> Resolution: </label>
		<input type="text" id="Res" name="res"></br>
		<label> RAM: </label>
		<input type="text" id="RAM" name="ram"></br>
		<label> GPU Model: </label>
		<input type="text" id="GPUModel" name="gpuModel"></br>
		<label> GPU Memory: </label>
		<input type="text" id="GPUMemory" name="gpuMemory"></br>
	</form>
	<button id="add">Add</button>
</body>
<script	src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" src="scripts.js"></script>
</html>
